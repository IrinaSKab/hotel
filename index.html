<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="image">
	<div class="main"> 
		<div class="description"> 
			<img src="images/logo.jpg" class="description__logo">
			<div class="description__name">
				<h1 class="title">гостиницы по лучшим ценам</h1>
				<h2 class="subtitle">JCB — лучший интернет-сервис по версии National Geographic Traveler Awards</h2>
			</div>
		</div>
		<form class="form">
			<div class="form__search">   
				<textarea placeholder="Направление, город, название отеля: например Париж, Милан" class="form__textarea"></textarea>
			</div>
			<div class="form__input">
				<label class="nameInputDate"> Выберите дату вселения
					<input type="text" class="form__inputDate">
				</label>
				<label class="nameInputDate"> Выберите дату отъезда
					<input type="text" class="form__inputDate">
				</label>
				<label class="nameInputPerson">Взрослых
					<select class="form__inputPerson form__inputPerson-size">
						<option class="number">1</option> 
						<option class="number">2</option> 
						<option class="number">3</option> 
						<option class="number">4</option> 
					</select> 
				</label>
				<label class="nameInputPerson">Детей
					<select class="form__inputPerson form__inputPerson-size">
						<option class="number">1</option> 
						<option class="number">2</option> 
						<option class="number">3</option> 
						<option class="number">4</option> 
					</select>
				</label>  
			</div>
			<div class="form__checkBox">
				<input type="checkbox" class="checkBox">
				<img src="images/plane.png" class="logo-checkBox">
				<h3 class="text-checkBox">Добавить перелет и получить скидку</h3>
			</div>
			<button class="form__button">Начать поиск</button>
		</form>
	</div>
</body>
</html>
