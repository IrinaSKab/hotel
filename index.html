<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="image">
	<div class="main"> 
		<div class="description"> 
			<img src="images/logo.jpg" class="description__logo">
			<div class="description__name">
				<h1 class="title">гостиницы по лучшим ценам</h1>
				<h2 class="subtitle">JCB — лучший интернет-сервис по версии National Geographic Traveler Awards</h2>
			</div>
		</div>
		<form class="form">
			<div class="form__search">   
				<textarea placeholder="Направление, город, название отеля: например Париж, Милан" class="form__textarea"></textarea>
			</div>
			<div class="form__input">
				<label class="nameInputDate"> Выберите дату вселения
					<input type="text" class="form__inputDate">
				</label>
				<label class="nameInputDate"> Выберите дату отъезда
					<input type="text" class="form__inputDate">
				</label>
				<span class="nameInputPerson nameInputPerson_adult">Взрослых
					<span class="select" tabindex="1">
						<input class="select__number" name="adult" type="radio" id="numb1" checked>
						<label for="numb1" class="number">0</label>
						<input class="select__number" name="adult" type="radio" id="numb2">
						<label for="numb2" class="number">1</label>
						<input class="select__number" name="adult" type="radio" id="numb3">
						<label for="numb3" class="number">2</label>
						<input class="select__number" name="adult" type="radio" id="numb4">
						<label for="numb4" class="number">3</label>
						<input class="select__number" name="adult" type="radio" id="numb5">
						<label for="numb5" class="number">4</label>
					</span>
				</span>
				<span class="nameInputPerson">Детей
					<span class="select" tabindex="1">
						<input class="select__number" name="children" type="radio" id="numb6" checked>
						<label for="numb6" class="number">0</label>
						<input class="select__number" name="children" type="radio" id="numb7">
						<label for="numb7" class="number">1</label>
						<input class="select__number" name="children" type="radio" id="numb8">
						<label for="numb8" class="number">2</label>
						<input class="select__number" name="children" type="radio" id="numb9">
						<label for="numb9" class="number">3</label>
						<input class="select__number" name="children" type="radio" id="numb10">
						<label for="numb10" class="number">4</label>
					</span>
				</span>
			</div>
			<div class="form__checkbox">
				<input class="checkbox" type="checkbox" id="checkbox">
				<label for="checkbox">
					<img src="images/plane.png" class="logo-checkbox">
					<span class="text-checkbox">Добавить перелет и получить скидку</span>
				</label>
			</div>
			<button class="form__button">Начать поиск</button>	
		</form>
	</body>
	</html>
